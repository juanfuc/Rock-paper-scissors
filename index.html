<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9fe202103c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Poppins:ital,wght@1,300&family=Vollkorn:wght@700&display=swap" rel="stylesheet">
</head>
<body>


    <div id="general">
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
    <div id="container">
        <button class="btn" value="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="btn" value="paper" ><i class="fa-solid fa-hand"></i></button>
        <button class="btn" value="scissors"><i class="fa-solid fa-hand-scissors"></i></button>

    </div>
    <div id="result"></div>
    <div id="reload">
        <button id="reloadBtn" >Play again</button>
    </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
